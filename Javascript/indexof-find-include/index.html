<!DOCTYPE html>
<html>
<head>
  <title>Joke App</title>
</head>
<body>

  <!-- fetch api -->
   
  <h2 id="setup"></h2>
  <p id="punchline"></p>
  <img id="dogImage" width="300" />
  <script>
    fetch("https://official-joke-api.appspot.com/jokes/random")
      .then(res => res.json())
      .then(data => {
        document.getElementById("setup").innerText = data.setup;
        document.getElementById("punchline").innerText = data.punchline;
      });
  </script>
   <script>
    fetch("https://dog.ceo/api/breeds/image/random")
      .then(res => res.json())
      .then(data => {
        // yaha "message" key me image URL milta hai
        document.getElementById("dogImage").src = data.message;
      });
  </script>


<!-- //async await -->

<h2>üê∂ Random Dog Photo</h2>
  <img id="dogImg" src="" width="300" alt="Dog image" />
  <br><br>
  <button onclick="getDogPhoto()">New Dog Photo</button>

  <script>
    // üëá Async function
    async function getDogPhoto() {
      try {
        // Step 1: API se data lo
        let response = await fetch("https://dog.ceo/api/breeds/image/random");

        // Step 2: JSON me convert karo
        let data = await response.json();

        // Step 3: Dog image URL mil gaya -> set karo img ke src me
        document.getElementById("dogImg").src = data.message;

        console.log("Dog image URL:", data.message);
      } catch (error) {
        console.log("Kuch error aaya:", error);
      }
    }

    // Page load hote hi ek baar photo dikha do
    getDogPhoto();
  </script>

</body>
</html>
